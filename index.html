<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sleepy Shop</title>
  <meta name="author" content="Damian Kim and Alex Hansen">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="container">
  <header class="main-header">
    <h1 class="page-title">Sleepy Shop</h1>
  </header>
  <main class="main-content">
    <form id="orderForm" data-shopping-order="form">
      <ul class="thumbnail-list">
        <label for="pinkBlanket" class="thumbnail-item">
          <img class="thumbnail-image" src="img/pinkblanket.jpg">
          <span class="thumbnail-title">Pink Blanket</span>
          <input class="itemCheckbox" type="checkbox" id="pinkBlanket" name="pinkBlanket" value="Pink Blanket">
        </label>
        <label for="redBlanket" class="thumbnail-item">
          <img class="thumbnail-image" src="img/redblanket.jpg">
          <span class="thumbnail-title">Red Blanket</span>
          <input class="itemCheckbox" type="checkbox" id="redBlanket" name="redBlanket" value="Red Blanket">
        </label>
        <label for="blueBlanket" class="thumbnail-item">
          <img class="thumbnail-image" src="img/blueblanket.jpg">
          <span class="thumbnail-title">Blue Blanket</span>
          <input class="itemCheckbox" type="checkbox" id="blueBlanket" name="blueBlanket" value="Blue Blanket">
        </label>
        <label for="funPillow" class="thumbnail-item">
          <img class="thumbnail-image" src="img/funpillow.jpg">
          <span class="thumbnail-title">Fun Pillow</span>
          <input class="itemCheckbox" type="checkbox" id="funPillow" name="funPillow" value="Fun Pillow">
        </label>
        <label for="boringPillow" class="thumbnail-item">
            <img class="thumbnail-image" src="img/boringpillow.jpg">
            <span class="thumbnail-title">Boring Pillow</span>
            <input class="itemCheckbox" type="checkbox" id="boringPillow" name="boringPillow" value="Boring Pillow">
        </label>
        <label for="stripedPajamas" class="thumbnail-item">
            <img class="thumbnail-image" src="img/stripedpajamas.jpg">
            <span class="thumbnail-title">Striped Pajamas</span>
            <input class="itemCheckbox" type="checkbox" id="stripedPajamas" name="stripedPajamas" value="Striped Pajamas">
        </label>
        <label for="spottedPajamas" class="thumbnail-item">
            <img class="thumbnail-image" src="img/spottedpajamas.jpg">
            <span class="thumbnail-title">Spotted Pajamas</span>
            <input class="itemCheckbox" type="checkbox" id="spottedPajamas" name="spottedPajamas" value="Spotted Pajamas">
        </label>
      </ul>
      
      <section>
        <div class="card card-default">
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="user@company.com" required>
          </div>
          <span class="cart">My Cart: </span>
          <span class="cart">   </span>
          <button type="submit" class="btn btn-primary">Purchase</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        <a href="http://127.0.0.1:5500/manager.html">Manager Site</a>
        <div class="card card-default">
          <div class="card-body">
            <h4>Pending Orders:</h4>
            <div data-shopping-order="checklist">
            </div>
          </div>
        </div>
      </section>
    </form>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
          charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
